{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Editar Perfil de {{ user.first_name }} {{ user.last_name }}</h1>
    <hr>
    
    <!-- Profile Update Form -->
    <form method="post" action="{% url 'update_profile' %}">
        {% csrf_token %}
        
        <!-- Basic Information Section -->
        <div class="row">
            <div class="col-12">
                <h3>Informa&ccedil;&atilde;o b&aacute;sica</h3>
                <!-- Role Info -->
                <!-- <div class="form-group">
                    <label for="id_role">Nivel</label>
                    <input type="text" class="form-control" id="id_role" name="role" value="{{ user.role.perm_level }}" readonly>
                    <label for="id_role">Descricao</label>
                    <input type="text" class="form-control" id="role_desc" name="role_desc" value="{{ user.role.perm_description }}" readonly>
                </div> -->
            </div>

            <!-- Primeiro Nome e Último Nome -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_first_name">Primeiro Nome</label>
                    <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_last_name">&Uacute;ltimo Nome</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}">
                </div>
            </div>

            <!-- Email e NIF -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_email">E-mail</label>
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_nif">NIF</label>
                    <input type="text" class="form-control" id="id_nif" name="nif" value="{{ user.nif }}">
                </div>
            </div>

            <!-- Password Antiga-->
            <div class="col-md-6">
                <div class="form-group
                ">
                    <label for="id_old_password">Password Antiga</label>
                    <input type="password" class="form-control" id="id_old_password" name="old_password">
                </div>
            </div>

            <!-- Password -->
            <div class="col-md-6">
                <div class="form-group
                ">
                    <label for="id_password">Nova Password</label>
                    <input type="password" class="form-control" id="id_password" name="password">
                </div>
            </div>

            <!-- Telefone e Morada -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_phone">Telefone</label>
                    <input type="text" class="form-control" id="id_phone" name="phone" value="{{ user.phone }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_full_address">Morada</label>
                    <input type="text" class="form-control" id="id_full_address" name="full_address" value="{{ user.full_address }}">
                </div>
            </div>

            <!-- Código Postal e Cidade -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_postal_code">C&oacute;digo Postal</label>
                    <input type="text" class="form-control" id="id_postal_code" name="postal_code" value="{{ user.postal_code }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_city">Cidade</label>
                    <input type="text" class="form-control" id="id_city" name="city" value="{{ user.city }}">
                </div>
            </div>
            {% if user.role.perm_level != 444 %}
            <!-- Número de Cartão de Cidadão -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="social_security">Cartão de Cidadão</label>
                    <input type="text" class="form-control" id="id_social_security" name="social_security" value="{{ user.social_security }}">
                </div>
            </div>
            {% else %}
            <!-- Se o perm_level for 4, o campo social_security fica oculto -->
            <div class="col-md-6" style="display:none;">
                <div class="form-group">
                    <label for="social_security">Cartão de Cidadão</label>
                    <input type="text" class="form-control" id="id_social_security" name="social_security" value="{{ user.social_security }}">
                </div>
            </div>
            {% endif %}
        </div>

        <!-- Action Buttons Section -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Alterar Dados</button>
        </div>
    </form>
</div>
{% endblock %}
