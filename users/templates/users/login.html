<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Load static files (CSS) -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    
    <!-- Bootstrap CDN (can also be static if downloaded locally) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px;">
           Luxe Horizon
        </a>
    </nav>

    <!-- Centered Login Form -->
    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center mb-4">Login</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  <!-- Renders the form fields -->
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            </div>
        </div>
        <div class="mt-3 text-center">
            <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
