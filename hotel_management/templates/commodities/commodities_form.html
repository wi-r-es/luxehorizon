{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>
        {% if operation == "adicionar" %}
            Adicionar Nova Comodidade
        {% else %}
            Editar Comodidade
        {% endif %}
    </h1>
    <hr>

    <form method="post" action="{% if operation == 'editar' %}{% url 'commodities_edit' commodity.id %}{% else %}{% url 'commodities_add' %}{% endif %}">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="id_details">Descrição</label>
                    {{ form.details }}
                </div>
            </div>
            
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                {% if operation == "adicionar" %}
                    Adicionar
                {% else %}
                    Alterar Dados
                {% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
